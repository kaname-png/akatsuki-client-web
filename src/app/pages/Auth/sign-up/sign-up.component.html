<div class="container flex flex-row" [ngClass.xs]="{'flex-col': true}">
    <div class="p-64 mr-6 bg-signin w-3/4 rounded-lg" [ngStyle.xs]="{'width': '100%', 'height': '0%'}" fxHide.xs="true">
    </div>
    <img src="../../../../assets/sign-up/background-sign-up.jpg" alt="www.akatsukiapp.com" height="100%" width="100%"
        fxHide.md="true" fxHide.lg="true" fxHide.xl="true">
    <div class="w-4/12 bg-gray-900 rounded h-full items-center justify-center flex flex-col p-3"
        [ngClass.xs]="{'w-full': true}">
        <div class="flex flex-col items-start p-3">
            <p class="text-white font-light text-4xl">¡Vamos a registrarnos!</p>
            <p class="text-white">Completa los siguientes campos y estaras listo para usar tu cuenta.</p>
        </div>
        <div class="w-full px-3 mt-3 mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Nombre
            </label>
            <input class=" appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight
                focus:outline-none focus:bg-gray-800" type="text" placeholder="Sawako">
        </div>
        <div class="w-full px-3 mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Usuario
            </label>
            <input class=" appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight
                focus:outline-none focus:bg-gray-800" type="text" placeholder="@myusername">
        </div>
        <div class="w-full px-3 mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Email
            </label>
            <input class=" appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight
                focus:outline-none focus:bg-gray-800" type="email" placeholder="yourname@akatsukiapp.com">
        </div>
        <div class="w-full px-3 mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Contraseña
            </label>
            <input
                class="appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-800"
                type="password" placeholder="**********">
        </div>
        <div class="w-full px-3 mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Especialidad
            </label>
            <input class=" appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight
                focus:outline-none focus:bg-gray-800" type="text" placeholder="Carder and binner...">
        </div>
        <div class="flex w-full px-3">
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox text-gray-700">
                <p class="text-white text-base ml-2">Acepto los terminos y condiciones</p>
            </label>
        </div>
        <div class="p-3 w-full flex flex-row">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded mr-2 w-full">
                Sign Up
            </button>
            <button class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded shadow w-full"
                [routerLink]="[ '/sign-in' ]">Sign In</button>
        </div>
    </div>
</div>
