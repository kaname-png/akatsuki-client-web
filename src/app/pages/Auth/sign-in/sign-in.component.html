<div class="container flex flex-row" [ngClass.xs]="{'flex-col': true}">
    <div class="p-64 mr-6 bg-signin w-3/4 rounded-lg" [ngStyle.xs]="{'width': '100%', 'height': '0%'}" fxHide.xs="true">
    </div>
    <img src="../../../../assets/sign-in/background.jpg" alt="www.akatsukiapp.com" height="100%" width="100%"
        fxHide.md="true" fxHide.lg="true" fxHide.xl="true">
    <div class="w-4/12 bg-gray-900 rounded h-full items-center justify-center flex flex-col p-3"
        [ngClass.xs]="{'w-full': true}">
        <div class="flex flex-col items-start p-3">
            <p class="text-white font-light text-4xl">Welcome back</p>
            <p class="text-white">Please login to continue and manage your user account.</p>
        </div>
        <div class="w-full px-3 mt-3 mb-4">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Email
            </label>
            <input class=" appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight
                focus:outline-none focus:bg-gray-800" type="email" placeholder="yourname@akatsukiapp.com">
        </div>
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Password
            </label>
            <input
                class="appearance-none block w-full bg-gray-700 text-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-800"
                type="password" placeholder="**********">
        </div>
        <div class="flex w-full px-3">
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox text-gray-700">
                <p class="text-white text-base ml-2">Acepto los terminos y condiciones</p>
            </label>
        </div>
        <div class="p-3 w-full flex flex-row">
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded shadow w-full mr-2">Sign
                in</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded shadow w-full">Sign Up</button>
        </div>
        <div class="w-full px-3 flex flex-row items-center">
            <div class="border border-gray-700 w-full h-px"></div>
            <p class="text-white px-2">O</p>
            <div class="border border-gray-700 w-full h-px"></div>
        </div>
        <div class="p-3 w-full flex flex-col">
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded shadow w-full mb-2">Recover
                password</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded shadow w-full">Activate my
                account</button>
        </div>
    </div>
</div>
