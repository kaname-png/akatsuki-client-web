<ng-sidebar-container style="height: 100vh;">
    <ng-sidebar [(opened)]="_opened" (onBackdropClicked)="_toggleSidebar()" keyClose="true" closeOnClickOutside="true"
        closeOnClickBackdrop="true" showBackdrop="true" animate="true" [sidebarClass]="'flex flex-col bg-gray-900'">
        <p class="text-white font-medium m-1">Ayuda</p>
        <div class="border border-gray-500"></div>
        <button
            class="text-sm hover:bg-blue-700 text-blue-400 font-semibold py-2 px-4 rounded shadow m-1 text-left w-64">Community
            Principles</button>
        <button
            class="text-sm hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow m-1 text-left w-64">Terms
            and
            Conditions</button>
        <button
            class="text-sm hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow m-1 text-left w-64">Privacy
            Policy</button>
    </ng-sidebar>

    <div ng-sidebar-content>
        <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6 fixed w-full">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <button (click)="_toggleSidebar()"
                    class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white mr-4">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
                <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                </svg>
                <span class="font-semibold text-xl tracking-tight">Akatsuki
                    Project</span>
            </div>
            <div class="w-64 block flex-grow lg:flex lg:items-center lg:w-auto" fxHide.xs="true">
                <div class="text-sm lg:flex-grow">
                    <button
                        class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow mr-4">Sign
                        In</button>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow">Sign
                        Up</button>
                </div>
                <div fxHide fxShow.lg="true">
                    <a class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
                        href="https://www.twitter.com/AkatsukiProject_">Discord</a>
                </div>
            </div>
        </nav>
        <div class="mb-4 pt-32">
            <router-outlet></router-outlet>
        </div>
        <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">

                <span class="font-semibold text-xl tracking-tight">Akatsuki
                    Project</span>
            </div>
        </nav>
    </div>
</ng-sidebar-container>
